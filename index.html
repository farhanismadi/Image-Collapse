<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Collapse</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="pt-5">
    <div
      class="container text-center w-25 align-content-center bg-dark mt-5 p-3 rounded shadow-lg"
    >
      <h3 class="text-light mb-4">Image Collapse</h3>
      <div class="my-4">
        <button
          class="btn btn-light mx-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse1"
          aria-expanded="false"
          aria-controls="collapse1"
        >
          Image 1
        </button>
        <button
          class="btn btn-light mx-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse2"
          aria-expanded="false"
          aria-controls="collapse2"
        >
          Image 2
        </button>
      </div>
      <div class="collapse py-4" id="collapse1">
        <img class="rounded" src="images/image1.png" alt="" width="200px" />
      </div>
      <div class="collapse" id="collapse2">
        <img class="rounded" src="images/image2.png" alt="" width="200px" />
      </div>
    </div>
  </body>
</html>
